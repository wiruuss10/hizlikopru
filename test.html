<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hƒ±zlƒ± K√∂pr√º v7.0.4 Stabil</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 15px; }
        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; max-width: 400px; margin: auto; border: 1px solid #333; }
        .room-tag { color: #00bcd4; font-weight: bold; margin-bottom: 20px; display: block; font-size: 20px; }
        #display-area { background: #2a2a2a; padding: 20px; border-radius: 12px; margin: 15px 0; min-height: 100px; border: 1px dashed #444; }
        #receivedImage { max-width: 100%; display: none; border-radius: 10px; margin-top: 10px; }
        #file-zone { display: none; margin-top: 12px; }
        .btn { border: none; padding: 15px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 16px; }
        textarea { width: 100%; height: 100px; background: #333; color: white; border: 1px solid #444; border-radius: 12px; padding: 12px; box-sizing: border-box; }
        #history-list { margin-top: 25px; text-align: left; max-height: 200px; overflow-y: auto; }
        .history-item { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 5px; border-left: 3px solid #00bcd4; font-size: 13px; }
        #status { font-size: 12px; color: #00bcd4; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <span id="room-tag" class="room-tag">...</span>
        <div id="display-area">
            <div id="text-content">Bekleniyor...</div>
            <img id="receivedImage">
            <div id="file-zone"><a id="download-link" style="background:#2e7d32; color:white; padding:10px; display:block; border-radius:8px; text-decoration:none;">üì• DOSYAYI ƒ∞NDƒ∞R</a></div>
        </div>
        <button class="btn" style="background:#444;" onclick="handleCopy()">Kopyala / Kaydet</button>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <textarea id="mobileInput" placeholder="Mesaj yaz..."></textarea>
        <button class="btn" style="background:#00bcd4;" onclick="sendText()">üìù Metni G√∂nder</button>
        <input type="file" id="fileInput" style="display:none" onchange="uploadFile(this)">
        <button class="btn" style="background:#c0392b;" onclick="document.getElementById('fileInput').click()">üìÅ Dosya Se√ß</button>
        <div id="history-list"></div>
        <div id="status"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let roomID = urlParams.get('room') || prompt("Oda:");
        roomID = roomID.toLowerCase().trim().replace(/[^a-z0-9]/g, '');
        const dbBase = `https://hizlikopru-default-rtdb.europe-west1.firebasedatabase.app/${roomID}`;
        let lastTs = 0;
        let seenIds = new Set();
        document.getElementById('room-tag').innerText = `ODA: ${roomID.toUpperCase()}`;

        function sync() {
            // 1. Anlƒ±k Veri
            fetch(`${dbBase}/sync.json?t=${Date.now()}`)
            .then(r => r.json()).then(data => {
                if (data && data.sender === 'PC' && data.timestamp > lastTs) {
                    lastTs = data.timestamp; updateUI(data);
                }
            });
            // 2. Ge√ßmi≈ü
            fetch(`${dbBase}/history.json?limitToLast=10`)
            .then(r => r.json()).then(data => {
                if (!data) return;
                Object.keys(data).reverse().forEach(id => {
                    if (!seenIds.has(id)) {
                        seenIds.add(id); if (data[id].sender === 'PC') addToHistory(data[id]);
                    }
                });
            });
        }

        function updateUI(data) {
            const txt = document.getElementById('text-content');
            const img = document.getElementById('receivedImage');
            const fz = document.getElementById('file-zone');
            txt.style.display = 'none'; img.style.display = 'none'; fz.style.display = 'none';
            if (data.type === 'image') { img.src = data.content; img.style.display = 'block'; }
            else if (data.type === 'file') { 
                document.getElementById('download-link').href = data.content; 
                document.getElementById('download-link').download = data.filename;
                fz.style.display = 'block'; txt.innerText = data.filename; txt.style.display = 'block';
            } else { txt.innerText = data.content; txt.style.display = 'block'; }
        }

        function addToHistory(data) {
            const list = document.getElementById('history-list');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerText = (data.type === 'text' ? "üìù " : "üìÅ ") + (data.filename || data.content.substring(0, 20));
            list.prepend(item);
        }

        function sendText() {
            const val = document.getElementById('mobileInput').value;
            if(!val) return;
            const payload = { content: val, sender: 'WEB', type: 'text', timestamp: Date.now()/1000 };
            fetch(`${dbBase}/sync.json`, { method: 'PUT', body: JSON.stringify(payload) })
            .then(() => { document.getElementById('mobileInput').value = ""; document.getElementById('status').innerText="G√∂nderildi"; });
        }

        function uploadFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const payload = { content: e.target.result, filename: file.name, sender: 'WEB', type: 'file', timestamp: Date.now()/1000 };
                fetch(`${dbBase}/sync.json`, { method: 'PUT', body: JSON.stringify(payload) });
            };
            reader.readAsDataURL(file);
        }

        function handleCopy() {
            navigator.clipboard.writeText(document.getElementById('text-content').innerText);
        }

        setInterval(sync, 2000);
    </script>
</body>
</html>
