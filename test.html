<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÄ±zlÄ± KÃ¶prÃ¼ v7.0.5</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; padding: 15px; text-align: center; }
        .card { background: #1e1e1e; border-radius: 20px; padding: 20px; max-width: 450px; margin: auto; border: 1px solid #333; }
        #latest-box { background: #2a2a2a; padding: 20px; border-radius: 12px; margin: 15px 0; border: 1px dashed #00bcd4; min-height: 50px; }
        .history-list { text-align: left; margin-top: 20px; max-height: 300px; overflow-y: auto; }
        .item { background: #252525; padding: 10px; margin-bottom: 5px; border-radius: 8px; border-left: 4px solid #00bcd4; font-size: 14px; }
        textarea { width: 100%; height: 80px; background: #333; color: white; border-radius: 10px; padding: 10px; border: none; }
        .btn { border: none; padding: 15px; border-radius: 12px; color: white; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="room-name">ODA BAÄžLANILIYOR...</h2>
        <div id="latest-box">En son veri burada gÃ¶rÃ¼necek...</div>
        
        <textarea id="msgInput" placeholder="PC'ye mesaj gÃ¶nder..."></textarea>
        <button class="btn" style="background: #00bcd4;" onclick="sendText()">MESAJ GÃ–NDER</button>
        <button class="btn" style="background: #c0392b;" onclick="document.getElementById('fileInp').click()">FOTO/DOSYA GÃ–NDER</button>
        <input type="file" id="fileInp" style="display:none" onchange="sendFile(this)">

        <div class="history-list" id="history">
            </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let roomID = urlParams.get('room') || prompt("Oda Ä°smi:");
        roomID = roomID.toLowerCase().trim().replace(/[^a-z0-9]/g, '');
        const dbUrl = `https://hizlikopru-default-rtdb.europe-west1.firebasedatabase.app/${roomID}.json`;
        let seenIds = new Set();
        document.getElementById('room-name').innerText = "ODA: " + roomID.toUpperCase();

        function checkCloud() {
            fetch(`${dbUrl}?limitToLast=10`)
            .then(res => res.json())
            .then(data => {
                if (!data) return;
                Object.keys(data).forEach(id => {
                    if (!seenIds.has(id)) {
                        seenIds.add(id);
                        const item = data[id];
                        if (item.sender === 'PC') {
                            displayData(item);
                            addToList(item);
                        }
                    }
                });
            });
        }

        function displayData(data) {
            const box = document.getElementById('latest-box');
            if (data.type === 'text') box.innerText = data.content;
            else if (data.type === 'image') box.innerHTML = `<img src="${data.content}" style="max-width:100%; border-radius:8px;">`;
            else box.innerHTML = `<a href="${data.content}" download="${data.filename}" style="color:cyan">ðŸ“¥ ${data.filename}</a>`;
        }

        function addToList(data) {
            const hist = document.getElementById('history');
            const div = document.createElement('div');
            div.className = 'item';
            div.innerText = data.filename || data.content.substring(0, 50);
            hist.prepend(div);
        }

        function sendText() {
            const val = document.getElementById('msgInput').value;
            if(!val) return;
            fetch(dbUrl, { method: 'POST', body: JSON.stringify({ content: val, sender: 'WEB', type: 'text', timestamp: Date.now() }) })
            .then(() => document.getElementById('msgInput').value = "");
        }

        function sendFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fetch(dbUrl, { method: 'POST', body: JSON.stringify({ content: e.target.result, filename: input.files[0].name, sender: 'WEB', type: 'file', timestamp: Date.now() }) });
            };
            reader.readAsDataURL(input.files[0]);
        }

        setInterval(checkCloud, 2000);
    </script>
</body>
</html>
