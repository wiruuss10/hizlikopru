<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÄ±zlÄ± KÃ¶prÃ¼ Mobil v6.9</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 15px; }
        .card { background: #1e1e1e; border-radius: 15px; padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .room-tag { color: #00bcd4; font-weight: bold; margin-bottom: 15px; display: block; font-size: 18px; }
        #display-area { background: #2a2a2a; padding: 15px; border-radius: 10px; margin: 15px 0; min-height: 100px; display: flex; flex-direction: column; justify-content: center; }
        #receivedImage { max-width: 100%; display: none; border-radius: 8px; margin-top: 10px; }
        #file-zone { display: none; margin-top: 10px; }
        .btn { border: none; padding: 14px; border-radius: 10px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 15px; }
        textarea { width: 100%; height: 90px; background: #333; color: white; border: 1px solid #444; border-radius: 10px; padding: 12px; box-sizing: border-box; font-size: 14px; }
        #status { font-size: 13px; color: #00bcd4; margin-top: 10px; height: 18px; }
    </style>
</head>
<body>
    <div class="card">
        <span id="room-tag" class="room-tag">BAÄLANILIYOR...</span>
        
        <div id="display-area">
            <div id="text-content">PC'den veri bekleniyor...</div>
            <img id="receivedImage" src="">
            <div id="file-zone">
                <a id="download-link" style="background: #2e7d32; color: white; padding: 10px; display: block; border-radius: 5px; text-decoration: none;">ğŸ“¥ DOSYAYI Ä°NDÄ°R</a>
            </div>
        </div>

        <button class="btn" style="background: #444;" onclick="handleAction()">Kopyala / Kaydet</button>
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        
        <textarea id="mobileInput" placeholder="PC'ye mesaj gÃ¶nder..."></textarea>
        <button class="btn" style="background: #00bcd4;" onclick="sendText()">ğŸ“ Metni GÃ¶nder</button>
        
        <input type="file" id="fileInput" style="display:none" onchange="uploadFile(this)">
        <button class="btn" style="background: #c0392b;" onclick="document.getElementById('fileInput').click()">ğŸ“ FotoÄŸraf / Dosya GÃ¶nder</button>
        
        <div id="status"></div>
    </div>

    <script>
        // URL'den 'room' parametresini oku (Karekod iÃ§in)
        const urlParams = new URLSearchParams(window.location.search);
        let roomID = urlParams.get('room');

        if (!roomID) {
            roomID = prompt("Oda Ä°smini Girin:", "genel") || "genel";
        }

        roomID = roomID.toLowerCase().trim().replace(/[^a-z0-9]/g, '');
        const dbUrl = `https://hizlikopru-default-rtdb.europe-west1.firebasedatabase.app/${roomID}.json`;
        let lastTimestamp = 0;

        document.getElementById('room-tag').innerText = `ODA: ${roomID.toUpperCase()}`;

        function fetchData() {
            fetch(dbUrl).then(res => res.json()).then(data => {
                if (!data || data.timestamp <= lastTimestamp) return;
                lastTimestamp = data.timestamp;

                document.getElementById('text-content').style.display = 'none';
                document.getElementById('receivedImage').style.display = 'none';
                document.getElementById('file-zone').style.display = 'none';

                if (data.type === 'image') {
                    document.getElementById('receivedImage').src = data.content;
                    document.getElementById('receivedImage').style.display = 'block';
                } else if (data.type === 'file') {
                    const link = document.getElementById('download-link');
                    link.href = data.content;
                    link.download = data.filename || "dosya";
                    document.getElementById('file-zone').style.display = 'block';
                } else {
                    document.getElementById('text-content').innerText = data.content;
                    document.getElementById('text-content').style.display = 'block';
                }
            });
        }

        function sendText() {
            const val = document.getElementById('mobileInput').value;
            if(!val) return;
            const payload = { content: val, timestamp: Date.now()/1000, type: 'text' };
            fetch(dbUrl, { method: 'PUT', body: JSON.stringify(payload) }).then(() => {
                document.getElementById('mobileInput').value = "";
                showStatus("Metin GÃ¶nderildi!");
            });
        }

        function uploadFile(input) {
            const file = input.files[0];
            if(!file) return;
            showStatus("Dosya HazÄ±rlanÄ±yor...");
            const reader = new FileReader();
            reader.onload = function(e) {
                const payload = {
                    content: e.target.result,
                    filename: file.name,
                    timestamp: Date.now()/1000,
                    type: file.type.startsWith('image/') ? 'image' : 'file'
                };
                showStatus("YÃ¼kleniyor...");
                fetch(dbUrl, { method: 'PUT', body: JSON.stringify(payload) }).then(() => showStatus("BaÅŸarÄ±yla GÃ¶nderildi!"));
            };
            reader.readAsDataURL(file);
        }

        function handleAction() {
            const txt = document.getElementById('text-content').innerText;
            if(document.getElementById('text-content').style.display !== 'none' && txt !== "PC'den veri bekleniyor...") {
                navigator.clipboard.writeText(txt);
                showStatus("Pano'ya KopyalandÄ±!");
            } else if (document.getElementById('file-zone').style.display !== 'none') {
                document.getElementById('download-link').click();
            }
        }

        function showStatus(m) { 
            document.getElementById('status').innerText = m; 
            setTimeout(() => document.getElementById('status').innerText="", 3000); 
        }

        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
