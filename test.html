<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÄ±zlÄ± KÃ¶prÃ¼ v7.0.4</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 15px; }
        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; max-width: 400px; margin: auto; border: 1px solid #333; }
        #display-area { background: #2a2a2a; padding: 20px; border-radius: 12px; margin: 15px 0; min-height: 80px; border: 1px dashed #00bcd4; overflow: hidden; }
        .btn { border: none; padding: 15px; border-radius: 12px; color: white; font-weight: bold; width: 100%; margin-top: 10px; cursor: pointer; }
        textarea { width: 100%; height: 100px; background: #333; color: white; border: 1px solid #444; border-radius: 12px; padding: 10px; box-sizing: border-box; }
        .status { font-size: 12px; color: #00bcd4; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h3 id="room-tag">BAÄžLANIYOR...</h3>
        <div id="display-area">
            <div id="output">Veri bekleniyor...</div>
            <img id="viewImg" style="max-width:100%; display:none; margin-top:10px; border-radius:8px;">
            <div id="file-link" style="display:none; margin-top:10px;">
                <a id="dl" style="color:cyan; text-decoration:none; font-weight:bold;">ðŸ“¥ DOSYAYI Ä°NDÄ°R</a>
            </div>
        </div>
        <button class="btn" style="background:#444;" onclick="copyResult()">Kopyala</button>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <textarea id="inp" placeholder="Mesaj yazÄ±n..."></textarea>
        <button class="btn" style="background:#00bcd4;" onclick="send()">MESAJI GÃ–NDER</button>
        <input type="file" id="fi" style="display:none" onchange="upload(this)">
        <button class="btn" style="background:#c0392b;" onclick="document.getElementById('fi').click()">DOSYA SEÃ‡</button>
        <div id="stat" class="status"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let roomID = urlParams.get('room') || prompt("Oda:");
        roomID = roomID.toLowerCase().trim().replace(/[^a-z0-9]/g, '');
        const dbUrl = `https://hizlikopru-default-rtdb.europe-west1.firebasedatabase.app/${roomID}/data.json`;
        let lastId = "";
        document.getElementById('room-tag').innerText = "ODA: " + roomID.toUpperCase();

        function sync() {
            fetch(`${dbUrl}?limitToLast=1&t=${Date.now()}`)
            .then(r => r.json()).then(data => {
                if (!data) return;
                let id = Object.keys(data)[0];
                if (id !== lastId) {
                    lastId = id;
                    let val = data[id];
                    if (val.sender === 'PC') update(val);
                }
            });
        }

        function update(data) {
            const out = document.getElementById('output');
            const img = document.getElementById('viewImg');
            const fl = document.getElementById('file-link');
            out.style.display = 'none'; img.style.display = 'none'; fl.style.display = 'none';

            if (data.type === 'image') { img.src = data.content; img.style.display = 'block'; }
            else if (data.type === 'file') {
                document.getElementById('dl').href = data.content;
                document.getElementById('dl').download = data.filename;
                fl.style.display = 'block'; out.innerText = data.filename; out.style.display = 'block';
            } else { out.innerText = data.content; out.style.display = 'block'; }
            document.getElementById('stat').innerText = "Yeni veri alÄ±ndÄ±!";
        }

        function send() {
            const v = document.getElementById('inp').value;
            if(!v) return;
            fetch(dbUrl, { method: 'POST', body: JSON.stringify({ content: v, sender: 'WEB', type: 'text', timestamp: Date.now() }) })
            .then(() => { document.getElementById('inp').value = ""; document.getElementById('stat').innerText = "GÃ¶nderildi!"; });
        }

        function upload(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                fetch(dbUrl, { method: 'POST', body: JSON.stringify({ content: e.target.result, filename: input.files[0].name, sender: 'WEB', type: 'file', timestamp: Date.now() }) });
            };
            reader.readAsDataURL(input.files[0]);
        }

        function copyResult() {
            navigator.clipboard.writeText(document.getElementById('output').innerText);
            document.getElementById('stat').innerText = "KopyalandÄ±!";
        }

        setInterval(sync, 2000);
    </script>
</body>
</html>
