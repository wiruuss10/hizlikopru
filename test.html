<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HÄ±zlÄ± KÃ¶prÃ¼ Web v2.0</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .file-list { background: #1e1e1e; border-radius: 10px; padding: 15px; margin-top: 20px; text-align: left; max-height: 400px; overflow-y: auto; }
        .file-item { border-bottom: 1px solid #333; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-download { background: #27ae60; color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; text-decoration: none; font-size: 12px; }
        .text-content { font-size: 14px; color: #3498db; word-break: break-all; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸš€ HÄ±zlÄ± KÃ¶prÃ¼ Web</h2>
        <p id="room-label">Oda: Bekleniyor...</p>
        
        <div class="file-list" id="output-list">
            <p style="text-align:center; color:#666;">Gelen dosyalar burada listelenecek...</p>
        </div>
    </div>

    <script>
        // --- FIREBASE AYARLARI (Kendi bilgilerini kontrol et) ---
        const firebaseConfig = {
            databaseURL: "https://hizlikopru-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // URL'den Oda AdÄ±nÄ± Al
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        
        if (roomId) {
            document.getElementById('room-label').innerText = "ODA: " + roomId.toUpperCase();
            
            // MESAJLARI DÄ°NLE (Liste MantÄ±ÄŸÄ±)
            const messagesRef = database.ref(roomId + '/messages');
            
            messagesRef.on('child_added', (snapshot) => {
                const data = snapshot.val();
                if (data.sender === 'PC') {
                    addToFileList(data);
                }
            });
        }

        function addToFileList(data) {
            const list = document.getElementById('output-list');
            // EÄŸer ilk dosya geldiyse "Bekleniyor" yazÄ±sÄ±nÄ± sil
            if (list.innerHTML.includes("listelenecek")) list.innerHTML = "";

            const item = document.createElement('div');
            item.className = 'file-item';

            if (data.type === 'text') {
                item.innerHTML = `<span class="text-content">ğŸ“ ${data.content.substring(0, 50)}...</span>
                                  <button class="btn-download" onclick="copyText('${escape(data.content)}')">Kopyala</button>`;
            } else {
                item.innerHTML = `<span class="text-content">ğŸ“¦ ${data.filename}</span>
                                  <a href="${data.content}" download="${data.filename}" class="btn-download">Ä°ndir</a>`;
            }

            list.insertBefore(item, list.firstChild); // En yeniyi en Ã¼ste koy
        }

        function copyText(txt) {
            const decoded = unescape(txt);
            navigator.clipboard.writeText(decoded);
            alert("Metin kopyalandÄ±!");
        }
    </script>
</body>
</html>
