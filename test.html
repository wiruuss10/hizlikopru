<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hƒ±zlƒ± K√∂pr√º Mobil v7.0.4</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 15px; }
        .card { background: #1e1e1e; border-radius: 20px; padding: 25px; max-width: 400px; margin: auto; border: 1px solid #333; }
        .room-tag { color: #00bcd4; font-weight: bold; margin-bottom: 20px; display: block; font-size: 20px; }
        #display-area { background: #2a2a2a; padding: 20px; border-radius: 12px; margin: 15px 0; min-height: 100px; border: 1px dashed #444; }
        #receivedImage { max-width: 100%; display: none; border-radius: 10px; margin-top: 10px; }
        #file-zone { display: none; margin-top: 12px; }
        .btn { border: none; padding: 15px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 16px; }
        textarea { width: 100%; height: 100px; background: #333; color: white; border: 1px solid #444; border-radius: 12px; padding: 12px; box-sizing: border-box; }
        #status { font-size: 13px; color: #00bcd4; margin-top: 12px; height: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <span id="room-tag" class="room-tag">ODA: ...</span>
        
        <div id="display-area">
            <div id="text-content">PC'den veri bekleniyor...</div>
            <img id="receivedImage">
            <div id="file-zone">
                <a id="download-link" style="background:#2e7d32; color:white; padding:12px; display:block; border-radius:8px; text-decoration:none;">üì• DOSYAYI ƒ∞NDƒ∞R</a>
            </div>
        </div>

        <button class="btn" style="background:#444;" onclick="handleCopy()">Kopyala / Kaydet</button>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        
        <textarea id="mobileInput" placeholder="PC'ye mesaj g√∂nder..."></textarea>
        <button class="btn" style="background:#00bcd4;" onclick="sendText()">üìù Metni G√∂nder</button>
        
        <input type="file" id="fileInput" style="display:none" onchange="uploadFile(this)">
        <button class="btn" style="background:#c0392b;" onclick="document.getElementById('fileInput').click()">üìÅ Dosya Se√ß</button>
        <div id="status"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let roomID = urlParams.get('room') || prompt("Oda ƒ∞smi:");
        roomID = roomID.toLowerCase().trim().replace(/[^a-z0-9]/g, '');
        
        const dbUrl = `https://hizlikopru-default-rtdb.europe-west1.firebasedatabase.app/${roomID}.json`;
        let lastHash = "";
        document.getElementById('room-tag').innerText = `ODA: ${roomID.toUpperCase()}`;

        function fetchData() {
            fetch(dbUrl + "?nocache=" + Date.now())
            .then(res => res.json())
            .then(data => {
                if (data && data.sender === 'PC') {
                    const currentHash = data.timestamp;
                    if (currentHash !== lastHash) {
                        lastHash = currentHash;
                        updateDisplay(data);
                    }
                }
            });
        }

        function updateDisplay(data) {
            const txt = document.getElementById('text-content');
            const img = document.getElementById('receivedImage');
            const fz = document.getElementById('file-zone');
            txt.style.display = 'none'; img.style.display = 'none'; fz.style.display = 'none';

            if (data.type === 'image') {
                img.src = data.content; img.style.display = 'block';
            } else if (data.type === 'file') {
                document.getElementById('download-link').href = data.content;
                document.getElementById('download-link').download = data.filename;
                fz.style.display = 'block';
                txt.innerText = "Dosya: " + data.filename; txt.style.display = 'block';
            } else {
                txt.innerText = data.content; txt.style.display = 'block';
            }
            showStatus("Veri Alƒ±ndƒ±!");
        }

        function sendText() {
            const val = document.getElementById('mobileInput').value;
            if(!val) return;
            fetch(dbUrl, { method: 'PUT', body: JSON.stringify({ content: val, sender: 'WEB', type: 'text', timestamp: Date.now() }) })
            .then(() => { document.getElementById('mobileInput').value = ""; showStatus("G√∂nderildi!"); });
        }

        function uploadFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                fetch(dbUrl, { method: 'PUT', body: JSON.stringify({ content: e.target.result, filename: file.name, sender: 'WEB', type: 'file', timestamp: Date.now() }) })
                .then(() => showStatus("Dosya ƒ∞letildi!"));
            };
            reader.readAsDataURL(file);
        }

        function handleCopy() {
            const t = document.getElementById('text-content').innerText;
            navigator.clipboard.writeText(t); showStatus("Kopyalandƒ±!");
        }

        function showStatus(m) { document.getElementById('status').innerText = m; setTimeout(()=>document.getElementById('status').innerText="", 3000); }
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
